<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Objetivo Conjunto - Nubank</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <main class="container">
    <h1>Novo Objetivo Conjunto</h1>
    <form id="goalForm">
      <input type="text" id="goalName" placeholder="Nome do Objetivo" required />
      <input type="number" id="goalValue" placeholder="Valor total R$" required />
      <input type="email" id="participantEmail" placeholder="Email do participante" required />
      <input type="date" id="goalDeadline" required />
      <div id="suggestedContribution"></div>
      <button type="submit">Criar Cofre</button>
    </form>
  </main>
</body>
</html>
